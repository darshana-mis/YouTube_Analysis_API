
---

## 🛠️ Tools & Libraries Used
- **Python 3.10+**
- **Conda** → environment management  
- **Jupyter Notebook** → interactive analysis  
- **google-api-python-client** → API calls  
- **pandas** → data wrangling  
- **matplotlib** → plots  
- **seaborn** → styled visualizations  

---

## 🔑 Features Implemented
- **Channel-level stats**: Subscribers, total views, number of videos.  
- **Video-level stats**: Views, likes, comments.  
- **DataFrames** for structured analysis.  
- **Visualizations** with formatted axes (no scientific notation).  
- **Retry + batch logic** for stable API calls.  

